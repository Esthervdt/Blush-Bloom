<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Login Blush & Bloom" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Blush &amp; Bloom</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header id="navbar">
      <a href="index.html" class="logo">Blush &amp; Bloom</a>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="collection.html" class="nav-link">Collection</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="sign-up.html" class="nav-link">Sign Up</a>
        <a href="login.html" class="nav-link active">Login</a>
      </nav>
    </header>

    <!-- Login Form -->
    <main class="login fade-in">
      <h2>Welcome Back</h2>
      <form id="login-form">
        <input type="text" id="userName" placeholder="Username" required />
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" id="toggle-password-login">Show</button>
        </div>
        <button type="submit" class="btn">Submit</button>
        <p id="login-message" class="form-message"></p>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
