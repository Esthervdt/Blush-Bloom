<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Blush & Bloom Collection - Latest fashion pieces."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blush &amp; Bloom Collection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="navbar">
      <a href="index.html" class="logo">Blush &amp; Bloom</a>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="collection.html" class="nav-link">Collection</a>
        <a href="about.html" class="nav-link">About</a>

    <section class="collection fade-in">
      <h2>Our Collection</h2>
      <div class="cards">
        <div class="card">
          <img src="images-videos/dress-1.png" alt="Floral Dress" />
          <h3>Floral Dress</h3>
          <p>$120</p>
          <button class="btn-wishlist">Add to Wishlist</button>
        </div>

        <div class="card">
          <img src="images-videos/dress-2.png" alt="Silk Blouse" />
          <h3>Silk Blouse</h3>
          <p>$80</p>
          <button class="btn-wishlist">Add to Wishlist</button>
        </div>

        <div class="card">
          <img src="images-videos/dress-3.png" alt="Knitted Cardigan" />
          <h3>Knitted Cardigan</h3>
          <p>$85</p>
          <button class="btn-wishlist">Add to Wishlist</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
